<!DOCTYPE html>
<html>
    <head>
        <title>Block Scope with let & const</title>
    </head>
<body>
    <script>
        if (true) {
            let x = 10; // x hanya dapat diakses dalam block ini
            const y = 20; // y juga hanya dapat diakses dalam block ini
            console.log("Nilai x:", x); // Output: 10
            console.log("Nilai y:", y); // Output:20
        }

        // x dan y tidak dapat diakses diluar block
        console.log("Nilai x di luar block:", x); // error
    </script>
</body>
</html>
