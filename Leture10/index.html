<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // create class
        class Calculator {
            constructor (myName) {
                this.studentName = myName;
            }

            // display name student
            printStudent() {
                return 'My name is ' + this.studentName;
            }

            // penjumlahan
            add(a, b) {
                return a + b;
            }

            // pengurangan
            substract(a, b) {
                return a - b;
            }

            // perkalian
            multiply(a, b) {
                return a * b;
            }

            // pembagian
            divide(a, b) {
                return a / b;
            }
        }

        // create object of class
        const myCal = new Calculator("Emerson Yenjau");
        document.write("<p>Me: " + myCal.printStudent() + "</p>");

        // create a function
        function Calculate(a, b) {
            const add = myCal.add(a, b);
            const substract = myCal.substract(a, b);
            const multiply = myCal.multiply(a, b);
            const divide = myCal.divide(a, b);

            return [add, substract, multiply, divide];
        }

        // ES 6 Destructuring
        const [add, substract, multiply, divide] = Calculate(5, 10);

        // display in browser
        document.write("<p>Sum: " + add + "</p>");
        document.write("<p>Difference: " + substract + "</p>");
        document.write("<p>Product: " + multiply + "</p>");
        document.write("<p>Division: " + divide + "</p>");

    </script>
</body>
</html>
